<div class="cancel" onclick="baseView.closePopup();"></div>
<label class="inputLabel">Amount:</label>
<input type="text" id="paymentAmount" class="textInput">
<label class="inputLabel">Category:</label>
<select id="paymentCategory" class="textInput">
    ${categoryOptions}
</select>
<label class="inputLabel">Type:</label>
<select id="paymentType" class="textInput">
    <option>Expense</option>
    <option>Income</option>
</select>
<label class="inputLabel">Note:</label>
<input type="text" id="paymentNote" class="textInput">
<label class="inputLabel">Date:</label>
<input type="date" id="paymentDate" class="dateInput hasDatepicker">
<input type="button" value="Create" class="button" onclick="paymentController.createNewTransaction()">
